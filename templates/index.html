<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Diabetes Predictor</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      rel="shortcut icon"
      href="../static/images/logo.jpeg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center; gap: 10px">
        <div class="pk-logo">
          <img src="../static/images/logo.jpeg" alt="Logo" />
        </div>
        <h1 style="margin: 0">Precious Kings</h1>
      </div>
      <div>
        <a href="/about">About</a>
      </div>
    </header>

    <h1>Diabetes Predictor</h1>

    <div class="two-column">
      <!-- Form -->
      <div class="form-box">
        <form action="/predict" method="post">
          <div class="form-grid">
            <div class="form-group">
              <label for="Pregnancies">Pregnancies:</label>
              <input type="number" name="Pregnancies" required />
            </div>

            <div class="form-group">
              <label for="Glucose">Glucose:</label>
              <input type="number" name="Glucose" required />
            </div>

            <div class="form-group">
              <label for="BloodPressure">Blood Pressure:</label>
              <input type="number" name="BloodPressure" required />
            </div>

            <div class="form-group">
              <label for="SkinThickness">Skin Thickness:</label>
              <input type="number" name="SkinThickness" required />
            </div>

            <div class="form-group">
              <label for="Insulin">Insulin:</label>
              <input type="number" name="Insulin" required />
            </div>

            <div class="form-group">
              <label for="BMI">BMI:</label>
              <input type="number" step="0.1" name="BMI" required />
            </div>

            <div class="form-group">
              <label for="DiabetesPedigreeFunction"
                >Diabetes Pedigree Function:</label
              >
              <input
                type="number"
                step="0.01"
                name="DiabetesPedigreeFunction"
                required
              />
            </div>

            <div class="form-group">
              <label for="Age">Age:</label>
              <input type="number" name="Age" required />
            </div>
          </div>

          <button type="submit">Predict</button>
        </form>
      </div>

      <!-- Prediction Result -->
      <div class="prediction-box">
        <h3>Prediction Result</h3>
        {% if result %}
        <p class="status" id="status-text">Prediction complete</p>
        <div class="progress-bar">
          <span id="progress-bar-span" style="width: 100%"></span>
        </div>
        <p class="result-text final" id="result-text">{{ result }}</p>
        <button type="button" id="clear-result-btn">Clear Result</button>
        {% else %}
        <p class="status" id="status-text">Awaiting result...</p>
        <div class="progress-bar">
          <span id="progress-bar-span" style="width: 0%"></span>
        </div>
        <p class="result-text" id="result-text">No prediction yet</p>
        <button type="button" id="clear-result-btn">Clear Result</button>
        {% endif %}
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var clearBtn = document.getElementById("clear-result-btn");
        if (clearBtn) {
          clearBtn.addEventListener("click", function () {
            document.getElementById("status-text").textContent =
              "Awaiting result...";
            document.getElementById("progress-bar-span").style.width = "0%";
            document.getElementById("progress-bar-span").style.animation = "";
            document.getElementById("result-text").textContent =
              "No prediction yet";
          });
        }
      });
    </script>
  </body>
</html>
