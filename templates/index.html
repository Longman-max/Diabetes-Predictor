<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Diabetes Predictor</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Precious Kings</h1>
      </div>
      <div>
        <a href="/about">About</a>
      </div>
    </header>

    <h1>Diabetes Predictor</h1>

    <div class="two-column">
      <!-- Form -->
      <div class="form-box">
        <form action="/predict" method="post">
          <div class="form-grid">
            <div class="form-group">
              <label for="Pregnancies">Pregnancies:</label>
              <input type="number" name="Pregnancies" required />
            </div>

            <div class="form-group">
              <label for="Glucose">Glucose:</label>
              <input type="number" name="Glucose" required />
            </div>

            <div class="form-group">
              <label for="BloodPressure">Blood Pressure:</label>
              <input type="number" name="BloodPressure" required />
            </div>

            <div class="form-group">
              <label for="SkinThickness">Skin Thickness:</label>
              <input type="number" name="SkinThickness" required />
            </div>

            <div class="form-group">
              <label for="Insulin">Insulin:</label>
              <input type="number" name="Insulin" required />
            </div>

            <div class="form-group">
              <label for="BMI">BMI:</label>
              <input type="number" step="0.1" name="BMI" required />
            </div>

            <div class="form-group">
              <label for="DiabetesPedigreeFunction"
                >Diabetes Pedigree Function:</label
              >
              <input
                type="number"
                step="0.01"
                name="DiabetesPedigreeFunction"
                required
              />
            </div>

            <div class="form-group">
              <label for="Age">Age:</label>
              <input type="number" name="Age" required />
            </div>
          </div>

          <button type="submit">Predict</button>
        </form>
      </div>

      <!-- Prediction Result -->
      <div class="prediction-box">
        <h3>Prediction Result</h3>
        {% if result %}
        <p class="status">Prediction complete</p>
        <div class="progress-bar">
          <span style="width: 100%"></span>
        </div>
        <p class="result-text final">{{ result }}</p>
        {% elif submitted %}
        <p class="status">Awaiting result...</p>
        <div class="progress-bar">
          <span
            style="width: 30%; animation: pulse 1s infinite alternate"
          ></span>
        </div>
        <p class="result-text">Please wait while we process your data.</p>
        {% else %}
        <p class="status">Awaiting input...</p>
        <div class="progress-bar">
          <span style="width: 0%"></span>
        </div>
        <p class="result-text">No prediction yet</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
